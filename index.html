<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2da entrega final</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="img/favicon-16x16.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 id="titulo" class="titulo">Caffee shop</h1>
      <button id="boton-carrito">
        <i class="ri-shopping-bag-line"></i> <span id="contadorCarrito">0</span>
      </button>
    </header>

    <main id="contenedor-productos"></main>

    <div class="modal-contenedor">
      <div class="modal-carrito">
        <h3>Carrito</h3>
        <button id="carritoCerrar"><i class="ri-close-line"></i></i></button>
        <div id="carrito-contenedor"></div>
        <p class="precioProducto">
          Precio Total: $ <span id="precioTotal">0</span>
        </p>
        <button id="vaciar-carrito" class="boton-agregar">
          Vaciar Carrito
        </button>
        <button id="comprarProducto" class="boton-agregar comprarProducto">Finalizar Compra</button>
      </div>
    </div>
    <div id="form" class="payment">
      <h1 class="payTitle">Informacion Personal</h1>
      <label for="" id="name">Nomber y apellido</label>
      <input type="text" placeholder="Perez Mauricio" class="payInput">
      <label for="" id="email">E-mail</label>
      <input type="text" placeholder="your@gmail.com" class="payInput">
      <label for="" id="di">Dierccion</label>
      <input type="text" placeholder="Catamarca 341" class="payInput">
      <h1 class="payTitle">Informacion de tarjeta</h1>
      <div class="CardIcons d-flex">
        <div><i class="ri-visa-fill"></i></div>
        <div><i class="ri-mastercard-fill"></i></div>
      </div>
      <input type="password" class="payInput" placeholder="Numero de tarjeta">
      <div class="cardInfo">
        <input type="text" placeholder="Mes" class="payInput sm">
        <input type="text" placeholder="AÃ±o" class="payInput sm">
        <input type="text" placeholder="cvv" class="payInput sm">
      </div>
      <button type="submit" id="payButton" class="payButton">Pagar</button>
      <p class="warnings" id="warnings"></p>
      <span class="close">X</span>
    </div>





    <script src="shop.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="sweet.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
